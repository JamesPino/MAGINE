language: python
sudo: required
dist: trusty
python:
- '2.7'
cache: pip
before_install:
- wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh
    -O miniconda.sh
- chmod +x miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- conda update --yes conda
- conda install --yes python="$TRAVIS_PYTHON_VERSION" numpy scipy matplotlib sympy networkx
    nose h5py pexpect pandas
- pip install -i https://pypi.binstar.org/pypi/simple pygraphviz==1.3rc1
- pip install python-coveralls

install:
  python setup.py build --build-lib=build/lib
script:
  nosetests build/lib/magine --with-coverage --cover-inclusive --cover-package=build/lib/magine
after_success:
  coveralls
